name: adge
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  scroll_to_index: ^2.0.0
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.4.5
  provider: ^6.0.5
  google_fonts: ^2.0.0
  dio: ^5.1.0
  logger: ^1.3.0
  table_calendar: ^3.0.8
  intl: ^0.17.0
  shared_preferences: ^2.0.5
  fluro: ^2.0.3
  email_validator: ^2.0.1
  file_picker: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Times
      fonts:
        - asset: assets/fonts/times/TIMES.ttf
  
assets:
    - assets/images/